<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=To Do List, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script defer src="main.js"></script>
    <title>To Do List</title>
</head>

<body>
<header><h1>To Do List</h1></header>
<main>
    <div id="sidebar">
        <div class="sidebar-list-div">
            <ul class="sidebar-list">
                <li class="inbox current-page">Inbox</li>
                <li class="today">Today</li>
                <li class="week">This Week</li>
            </ul>
        </div>
        <h2>Projects</h2>
        <div class="projects-div">
        <ul class="projects-list">
            <li id="example-project">Example Project</li>
        </ul>
        </div>
    </div>
       
    <div id="content">
        <div id="content-title"></div>
            <table id="table">
                <thead>
                    <tr>
                        <th class="tdl-header">Title</th>
                        <th class="tdl-header">Date</th>
                        <th class="tdl-header">Priority</th>
                        <th class="tdl-header">Project</th>
                        <th class="delete"></th>
                    </tr>
                </thead>
                <tbody id="to-do-list"></tbody>
            </table>
        
    </div>

</main>
    
</body>
</html>
