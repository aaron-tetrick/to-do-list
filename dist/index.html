<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=To Do List, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script defer src="main.js"></script>
    <title>To Do List</title>
</head>

<body>
<header><h1>To Do List</h1></header>
<main>
    <div id="sidebar">
        <div class="sidebar-list-div">
            <ul class="sidebar-list">
                <li class="inbox"><img class="icons" src="icons/inbox.svg" alt="Inbox icon">Inbox</li>
                <li class="today"><img class="icons" src="icons/today.svg" alt="Today icon">Today</li>
                <li class="week"><img class="icons" src="icons/week.svg" alt="Week Icon">This Week</li>
            </ul>
        </div>
        <h2><img class="project-icon icons" src="icons/projects.svg" alt="Projects icon">Projects</h2>
        <div class="projects-div">
        <ul class="projects-list"></ul>
        <div id="add-project">+ New Project</div>
        <p><a class='signature' href="https://github.com/aaron-tetrick/to-do-list" target="_blank">By Aaron Tetrick</a></p>
        <form id="project-form">
            <div id="entry-div">
            <input name='project-entry' id="project-entry" type="text" maxlength="18">
            <label for="project-entry"></label>
            </div>    
            <div id="project-btn-div">
                    <button id="add-project-btn">Add</button>
                    <button id="cancel-project-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
       
    <div id="content">
        <div id="content-title"></div>
            <table id="table">
                <thead id="thead">
                    <tr>
                        <th class="delete-header tdl-header"><div class='checkbox-container'></div></div></th>
                        <th class="tdl-header">TITLE</th>
                        <th class="tdl-header">DATE</th>
                        <th class="tdl-header">PRIORITY</th>
                    </tr>
                </thead>
                <tbody id="to-do-list"></tbody>
            </table>
            <p class="new-task">+ New Task</p>
    </div>
</main>
</body>
</html>
